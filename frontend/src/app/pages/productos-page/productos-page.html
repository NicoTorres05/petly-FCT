<button class="btn-any" [routerLink]="['/productos/crear']" type="button">Crear Producto</button>
<div class="productos-grid">
  <div *ngFor="let producto of productos" class="producto-card">
    <img [src]="'assets/' + producto.foto" alt="{{ producto.foto }}">
    <h3>{{ producto.nombre }}</h3>
    <p>{{ producto.descripcion }}</p>
    <p class="precio">{{ producto.precio }}</p>
    <button (click)="agregarAlCarrito(producto)" class="btn-any btn-comprar">Comprar</button>
    <button class="btn-any" [routerLink]="['/productos', producto.id]">Ver detalle</button>
    <button class="btn-any" [routerLink]="['/productos/editar', producto.id]">Editar</button>
  </div>
</div>
