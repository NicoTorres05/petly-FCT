<div class="user-page">
  <div class="user-card">
    <div class="user-header">
      <h2>Registrar Usuario</h2>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="submit()">

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre"
               placeholder="Introduce tu nombre"
               [class.invalid]="userForm.get('nombre')?.invalid && userForm.get('nombre')?.touched" />
        <div class="error" *ngIf="userForm.get('nombre')?.invalid && userForm.get('nombre')?.touched">
          El nombre es obligatorio
        </div>
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email"
               placeholder="Introduce tu correo"
               [class.invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" />
        <div class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          El correo es inválido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" formControlName="contrasena"
               placeholder="Introduce tu contraseña"
               [class.invalid]="userForm.get('contrasena')?.invalid && userForm.get('contrasena')?.touched" />
        <div class="error" *ngIf="userForm.get('contrasena')?.invalid && userForm.get('contrasena')?.touched">
          La contraseña es obligatoria
        </div>
      </div>

      <!-- Dirección (opcional) -->
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" type="text" formControlName="direccion"
               placeholder="Introduce tu dirección" />
      </div>

      <!-- Teléfono (opcional) -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" formControlName="telefono"
               placeholder="Introduce tu teléfono" />
      </div>

      <!-- Foto de perfil (opcional) -->
      <div class="form-group">
        <label for="pfp">Foto de perfil</label>
        <input id="pfp" type="file" formControlName="pfp" />
      </div>

      <!-- Botón de enviar -->
      <button type="submit" class="btn-submit">Registrar</button>
    </form>
  </div>
</div>
