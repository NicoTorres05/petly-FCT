<h2>Mi carrito</h2>

<h2>Saldo: {{usuario.saldo}}</h2>
<div *ngIf="carrito">
  <table>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of carrito.productos">
      <td>{{ item.productoId  }}</td>
      <td>{{ item.cantidad }}</td>
      <td>{{ item.precio }}</td>
      <td>
        <button (click)="agregarProducto(item.productoId)">+</button>
        <button (click)="eliminarUno(item.productoId)">-</button>
      </td>
    </tr>
  </table>
  <h3>Total: {{ carrito.precioTotal}}</h3>
  <button (click)="comprar()">Finalizar compra</button>
</div>
